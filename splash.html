<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Take me...</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="splash">
    <div class="container-fluid">
        <div class="section header">
            <h1>Take me there!</h1>
            <h3>
                <li>A mobile web app to take you and your friends</li>
                <li>to a near by bar without the hastle</li>
                <li>call an uber or a lyft, directly from the app</li>
                <li>no hassel choices</li>
            </h3>
            <br>
        </div>
        <div class="section distance">
            <h1>Distance</h1>
            <!-- distance buttons here -->
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-primary">1 mi</button>
                <button type="button" class="btn btn-primary">5 mi</button>
                <button type="button" class="btn btn-primary">10 mi</button>
                <button type="button" class="btn btn-primary">20 mi</button>
            </div>
        </div>
        <br>
        <div class="section min-rating">
            <h1>Minimum Rating</h1>
            <!-- starts here  -->
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-primary">2 - &#11088</button>
                <button type="button" class="btn btn-primary">3 - &#11088</button>
                <button type="button" class="btn btn-primary">4 - &#11088</button>
                <button type="button" class="btn btn-primary">5 - &#11088</button>
            </div>
        </div>
        <br>
        <div class="section max-dollars">
            <h1>Max Price</h1>
            <!-- price range here -->
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-primary">$</button>
                <button type="button" class="btn btn-primary">$$</button>
                <button type="button" class="btn btn-primary">$$$</button>
                <button type="button" class="btn btn-primary">$$$$</button>
            </div>
        </div>
        <br>
        <div class="section recents">
            <h1>Most recent results</h1>
            <!-- recents go here -->
            <li>list items</li>
        </div>
        <br>
        <div class="section bars">
            <!-- bar buttons here -->
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default bar-buttons">Dive</button>
                <button type="button" class="btn btn-default bar-buttons">Cocktail</button>
                <button type="button" class="btn btn-default bar-buttons">Lounge</button>
                <button type="button" class="btn btn-default bar-buttons">Whiskey</button>
                <button type="button" class="btn btn-default bar-buttons">Any bar</button>
            </div>
        </div>
    </div>

        navigator.geolocation.getCurrentPosition(function(position) {
        latStart = position.coords.latitude;
        lngStart = position.coords.longitude;
        latStartText = latStart.toString();
        lngStartText = lngStart.toString();
        });
        </script> -->

</body>
</html>
