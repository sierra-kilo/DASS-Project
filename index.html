<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Take me...</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="splash">
    <div class="container-fluid container-fluid-index">
        <div class="section section-index header">
            <h1 class="h1-index">Let get you Drinking!</h1>
            <h1 class="h2-index">
                Choose a radius
                <br>
                Choose a minimum rating
                <br>
                Choose a maximum price range
                <br>
            </h2>
            <br>
        </div>
        <div class="section section-index distance">
            <h1 class="h1-index">Distance</h1>
            <!-- distance buttons here -->
            <div class="btn-group btn-group-index distance-range" data-toggle="buttons">
                <label class="btn btn-index btn-primary active">
                    <input type="radio" value="1609" name="distance" id="option1" autocomplete="off" checked> 1 mi
                </label>
                <label class="btn btn-index btn-primary">
                    <input type="radio" value="4830" name="distance" id="option2" autocomplete="off"> 3 mi
                </label>
                <label class="btn btn-index btn-primary">
                    <input type="radio" value="8050" name="distance" id="option3" autocomplete="off"> 5 mi
                </label>
                <label class="btn btn-index btn-primary">
                    <input type="radio" value="16100" name="distance" id="option4" autocomplete="off"> 10 mi
                </label>
            </div>
        </div>
        <br>
        <div class="section section-index min-rating">
            <h1 class="h1-index">Minimum Rating</h1>
            <!-- starts here  -->
            <div class="btn-group btn-group-index" data-toggle="buttons">
                <label class="btn btn-index btn-primary active" style="width: 33%">
                    <input type="radio" value="3" name="stars" id="option2" autocomplete="off">&#11088&#11088&#11088
                </label>
                <label class="btn btn-index btn-primary" style="width: 33%">
                    <input type="radio" value="4" name="stars" id="option3" autocomplete="off">&#11088&#11088&#11088&#11088
                </label>
                <label class="btn btn-index btn-primary" style="width: 33%">
                    <input type="radio" value="5" name="stars" id="option4" autocomplete="off">&#11088&#11088&#11088&#11088&#11088
                </label>
            </div>
        </div>
        <br>
        <div class="section section-index max-dollars">
            <h1 class="h1-index">Max Price</h1>
            <!-- price range here -->
            <div class="btn-group btn-group-index price-range" data-toggle="buttons">
                <label class="btn btn-index btn-primary active">
                    <input type="radio" value="1" name="dollars" id="option1" autocomplete="off" checked> $
                </label>
                <label class="btn btn-index btn-primary">
                    <input type="radio" value="2" name="dollars" id="option2" autocomplete="off"> $$
                </label>
                <label class="btn btn-index btn-primary">
                    <input type="radio" value="3" name="dollars" id="option3" autocomplete="off"> $$$
                </label>
                <label class="btn btn-index btn-primary">
                    <input type="radio" value="4" name="dollars" id="option4" autocomplete="off"> $$$$
                </label>
            </div>
        </div>
        <br>
        <div class="section section-index recents">
            <h1 class="h1-index">Most recent results</h1>
            <!-- recents go here -->
        </div>
        <br>
        <a href="main.html"><button class="btn btn-index btn-primary" type="button" name="submit">Submit</button></a>
    </div>
    <script type="text/javascript">
        
        $( document ).ready(function() {
    navigator.geolocation.getCurrentPosition(function(position) {
        var latStart = position.coords.latitude;
        localStorage.setItem("latStart", latStart);
        console.log(latStart);
        var lngStart = position.coords.longitude;
        localStorage.setItem("lngStart", lngStart);
        console.log(lngStart);
        var latStartText = latStart.toString();
        localStorage.setItem("latStartText", latStartText);
        console.log(latStartText);
        var lngStartText = lngStart.toString();
        localStorage.setItem("lngStartText", lngStartText);
        console.log(lngStartText);
    });
});
    </script>
    <script src="assets/javascript/logic.js" charset="utf-8"></script>
</body>
</html>
